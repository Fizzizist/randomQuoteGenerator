<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $.getJSON("http://groupstack.net/testing/", function(json){
                    $("#quote").html("<i id='quote' class='fas fa-quote-left'></i> "+ json.quote + " <i class='fas fa-quote-right'></i><br>- " + json.author);
                    $("#twitter-button").attr("href", "http://twitter.com/home/?status=" + json.quote + " - " + json.author + " %23TechQuotes");
                });
                $("#next-quote").on("click", function(){
                    $.getJSON("http://groupstack.net/testing/", function(json){
                        $("#quote").fadeOut("slow", function(){
                            $("#quote").html("<i class='fas fa-quote-left'></i> "+ json.quote + " <i class='fas fa-quote-right'></i><br>- " + json.author);
                            $("#twitter-button").attr("href", "http://twitter.com/home/?status=" + json.quote + " - " + json.author + " %23TechQuotes");
                            $("#quote").fadeIn("slow");     
                        });
                       
                    });
                });
            });
        </script>
    </head>
    
    <body>
        
        <div id="main-window" class="container-fluid">
            <h2><a id="twitter-button" href="http://twitter.com/home/?status=hello world'you derka %2340years"><i class="fab fa-twitter"></i></a></h2>
            <div id="quote-well" class="container-fluid">
                <h1 id="quote">#quote</h1>
            </div>
            <button id="next-quote" class="btn btn-primary btn-block">Next Quote</button>
        </div>
        
    </body>
</html>
