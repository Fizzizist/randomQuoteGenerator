<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $.getJSON("http://groupstack.net/testing/", function(json){
                    $("#quote").html("<i id='quote' class='fas fa-quote-left'></i> "+ json.quote + " <i class='fas fa-quote-right'></i><br>- " + json.author);
                });
                $("#next-quote").on("click", function(){
                    $.getJSON("http://groupstack.net/testing/", function(json){
                        $("#quote").fadeOut("slow", function(){
                            $("#quote").html("<i id='quote' class='fas fa-quote-left'></i> "+ json.quote + " <i class='fas fa-quote-right'></i><br>- " + json.author); 
                            $("#quote").fadeIn("slow");     
                        });
                       
                    });
                });
            });
        </script>
    </head>
    
    <body>
        <div class="container">
            #Container
            <div id="main-window" class="container-fluid">
                #Main Window
                <h2><a href="#"><i class="fab fa-twitter"></i></a></h2>
                <div id="quote-well" class="container-fluid">
                    <p id="quote"></p>
                </div>
                <button id="next-quote" class="btn">Next Quote</button>
            </div>
        </div>
    </body>
</html>
